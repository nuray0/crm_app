{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h1 class="mb-6 text-xl">Sign up</h1>
    <form method="post" action="." autocomplete="off">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="mt-6 py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
    </form>
{% endblock %}
